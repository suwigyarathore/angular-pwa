<form>
  <mat-card>
    <mat-card-title>Basic Tea Information</mat-card-title>
    <mat-input-container>
      <input matInput placeholder="Tea Name" name="name" [(ngModel)]="tea.name">
    </mat-input-container>
    <mat-input-container>
      <mat-select placeholder="Tea Type" name="type" [(ngModel)]="tea.type">
        <mat-option *ngFor="let type of types" [value]="type">{{type}}</mat-option>
      </mat-select>
    </mat-input-container>
  </mat-card>

  <mat-card>
    <mat-card-title>Place Information</mat-card-title>
    <mat-input-container>
      <input matInput placeholder="Place Name" name="place" [(ngModel)]="tea.place">
    </mat-input-container>
    <mat-input-container>
      <input matInput placeholder="Address" name="address" [(ngModel)]="tea.location.address">
    </mat-input-container>
    <mat-input-container>
      <input matInput placeholder="City" name="city" [(ngModel)]="tea.location.city">
    </mat-input-container>
  </mat-card>

  <mat-card>
    <mat-card-title>Ratings</mat-card-title>
    <mat-card-subtitle>Overall Rating</mat-card-subtitle>
    <mat-slider max=10 thumbLabel name="rating" [(ngModel)]="tea.rating" tickInterval="1"></mat-slider>

    <mat-card-subtitle>
      <mat-slide-toggle #tastingRating [checked]="tastingEnabled" (change)="tastingRatingChanged(tastingRating.checked)">Tasting Rating</mat-slide-toggle>
    </mat-card-subtitle>
    <section *ngIf="tastingRating.checked">

      <label>Aroma</label>
      <mat-slider max=10 thumbLabel name="aroma" [(ngModel)]="tea.tastingRating.aroma" tickInterval="1"></mat-slider>

      <label>Flavour</label>
      <mat-slider max=10 thumbLabel name="flavour" [(ngModel)]="tea.tastingRating.flavour" tickInterval="1"></mat-slider>

      <label>Intensity</label>
      <mat-slider max=10 thumbLabel name="intensity" [(ngModel)]="tea.tastingRating.intensity" tickInterval="1"></mat-slider>

      <label>Sweetness</label>
      <mat-slider max=10 thumbLabel name="sweetness" [(ngModel)]="tea.tastingRating.sweetness" tickInterval="1"></mat-slider>

      <label>Aftertaste</label>
      <mat-slider max=10 thumbLabel name="aftertaste" [(ngModel)]="tea.tastingRating.aftertaste" tickInterval="1"></mat-slider>

    </section>
  </mat-card>

  <mat-card>
    <mat-input-container>
      <textarea matInput placeholder="Notes" name="notes" [(ngModel)]="tea.notes">
          </textarea>
    </mat-input-container>
  </mat-card>


  <mat-card>
    <button mat-raised-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="accent" (click)="save()">Save</button>
  </mat-card>
</form>
